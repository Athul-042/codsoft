<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .container {
            padding: 2rem;
        }

        .section {
            margin: 2rem 0;
            padding: 1rem;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-section {
            margin: 2rem 0;
            padding: 1rem;
            background: #e6ffe6;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery-section {
            margin: 2rem 0;
            padding: 1rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery-section img {
            width: 100%;
            max-width: 500px; /* Enlarged size */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Enhanced Landing Page</h1>
    </header>
    <div class="container">
        <div class="section">
            <h2>About Us</h2>
            <p>This section briefly introduces us.</p>
        </div>
        <div class="section">
            <h2>Services</h2>
            <p>We offer high-quality web design and development services.</p>
        </div>
        <div class="form-section">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="gallery-section">
            <h2>Gallery</h2>
            <img src="Creative-Landing-Page-Design-Thu-1180x755.jpg" alt="Gallery Image 1">
            <img src="Code-2022-27-00-17.jpg" alt="Gallery Image 2">
            <img src="LandingPageExamples2020_Image1.jpg" alt="Gallery Image 3">
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Your Enhanced Website Name</p>
    </footer>
</body>
</html>
